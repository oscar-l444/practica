<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo de estilos CSS -->
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="tipo_carrera">Tipo de Carrera:</label>
        <select id="tipo_carrera" name="tipo_carrera" required>
            <option value="corta">Corta</option>
            <option value="intermedia">Intermedia</option>
            <option value="larga">Larga</option>
        </select><br><br>

        <label for="comprobante">Sube tu comprobante PDF:</label>
        <input type="file" id="comprobante" name="comprobante" accept="application/pdf" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="app.js"></script> <!-- Vincula el archivo de scripts JavaScript -->
</body>
</html>
